<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faith Wear — Login</title>
  <style>
    :root{
      --bg:#f7f7f8; --card:#fff; --text:#0b0b0b; --muted:#666;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(180deg,#f3f4f6,#ffffff);
      display:flex;align-items:center;justify-content:center;padding:24px;
    }

    .card{
      width: min(900px, 96vw);
      height: min(820px, 92vh);
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.08);
      display:grid;
      grid-template-columns: 1fr 420px;
      overflow:hidden;
    }

    /* left side branding */
    .brand {
      padding: 60px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      background: linear-gradient(135deg,#fff,#fafafa);
    }
    .logo { font-size:84px; color:#000; line-height:1; margin-bottom:10px; }
    h1 { font-size:56px; margin:0 0 10px; font-weight:800; color:var(--text) }
    .tag { color:var(--muted); font-size:18px }

    /* right side panel */
    .panel {
      padding: 36px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      background: #fff;
    }
    .panel h2 { margin-bottom:4px; font-size:22px; }
    .panel p { color:var(--muted); margin-bottom:18px; font-size:14px; }

    .form { display:flex; flex-direction:column; gap:12px; }
    .form input {
      padding:12px 14px; border-radius:10px; border:1px solid #e6e6e6; font-size:15px;
    }
    .btn {
      padding:12px; border-radius:10px; border:none; background:#000; color:#fff;
      font-weight:700; cursor:pointer; font-size:15px;
    }
    .alt { background:#f3f3f3;color:#111;border:1px solid #e6e6e6; }

    .links { margin-top:12px; font-size:13px; color:var(--muted); display:flex; gap:8px; justify-content:space-between; }

    .note { margin-top:20px; font-size:13px; color:var(--muted); text-align:center; }

    @media (max-width:900px){
      .card{grid-template-columns:1fr; height:auto}
      .brand{padding:40px;text-align:center}
      .panel{padding:28px}
      .logo{font-size:64px}
      h1{font-size:40px}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="brandTitle">
    <div class="brand" aria-hidden="true">
      <div class="logo">✝</div>
      <h1 id="brandTitle">Faith Wear</h1>
      <div class="tag">Faith. Style. Purpose.</div>
    </div>

    <div class="panel">
      <h2>Log in</h2>
      <p>Sign in to access the shop.</p>

      <form id="form" class="form" onsubmit="return false;">
        <input id="email" type="email" placeholder="Email" required autocomplete="email" />
        <input id="password" type="password" placeholder="Password" required autocomplete="current-password" />
        <button id="loginBtn" class="btn">Log in</button>
        <button id="signupBtn" class="btn alt" type="button">Create account</button>
      </form>

      <div class="links">
        <div id="status" style="color:#c00"></div>
        <div style="font-size:13px;color:var(--muted)">Forgot password? (not implemented)</div>
      </div>

      <div class="note">© <span id="year"></span> Faith Wear</div>
    </div>
  </div>

  <!-- Firebase helper module -->
  <script type="module">
    import {
      auth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from './firebase.js';

    document.getElementById('year').textContent = new Date().getFullYear();

    const emailEl = document.getElementById('email');
    const pwEl = document.getElementById('password');
    const status = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    loginBtn.addEventListener('click', async () => {
      status.textContent = '';
      const email = emailEl.value.trim();
      const pw = pwEl.value.trim();
      if (!email || !pw) { status.textContent = 'Enter email and password.'; return; }
      loginBtn.disabled = true;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        location.href = 'shop.html';
      } catch (err) {
        status.textContent = err.message || 'Login failed.';
      }
      loginBtn.disabled = false;
    });

    signupBtn.addEventListener('click', async () => {
      status.textContent = '';
      const email = emailEl.value.trim();
      const pw = pwEl.value.trim();
      if (!email || !pw) { status.textContent = 'Enter email and password.'; return; }
      signupBtn.disabled = true;
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        location.href = 'shop.html';
      } catch (err) {
        status.textContent = err.message || 'Signup failed.';
      }
      signupBtn.disabled = false;
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        location.href = 'shop.html';
      }
    });
  </script>
</body>
</html>
