<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>God First — Login</title>
  <style>
    :root{
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #111;
      --muted: #666;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, Arial, sans-serif;
      background: var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* FULLSCREEN CARD: makes the page feel large on desktop and mobile */
    .card{
      width: min(720px, 92vw);
      height: min(760px, 92vh);
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.09);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:48px;
      text-align:center;
    }

    .logo {
      font-size: 56px;
      line-height:1;
      margin-bottom:10px;
      color:var(--text);
    }
    h1{
      font-size:48px;
      margin-bottom:8px;
      letter-spacing:0.2px;
      font-weight:800;
      color:var(--text);
    }
    .tag{
      color:var(--muted);
      margin-bottom:30px;
      font-size:18px;
    }

    .form{
      width:100%;
      max-width:460px;
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:10px;
    }

    .form input{
      width:100%;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid #e6e6e6;
      font-size:16px;
      outline:none;
    }

    .btn{
      padding:14px 18px;
      border-radius:12px;
      border:none;
      background:#000;
      color:#fff;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      margin-top:6px;
    }

    .copyright{
      margin-top:26px;
      font-size:13px;
      color:var(--muted);
    }

    /* Mobile tweak */
    @media (max-width:420px){
      .logo{font-size:40px}
      h1{font-size:34px}
      .card{padding:28px;height:auto}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="brandTitle">
    <div class="logo" aria-hidden="true">✝</div>
    <h1 id="brandTitle">God First</h1>
    <div class="tag">Faith. Style. Purpose.</div>

    <form class="form" onsubmit="handleLogin(event)" autocomplete="off" novalidate>
      <input id="username" name="username" type="text" placeholder="Username" required />
      <input id="password" name="password" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>

    <div class="copyright">© 2025 God First | Designed with Faith ✝</div>
  </main>

  <script>
    // Very small client-side handler for demo behavior.
    // On submit we store a session flag and redirect to / (you can change this).
    function handleLogin(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if(!u || !p){
        alert('Enter username and password.');
        return;
      }
      // Demo: accept any non-empty credentials
      sessionStorage.setItem('gf_logged_in', '1');
      // stay on single page (no other pages exist). If you later add a shop page,
      // replace the line below with: location.href = '/shop.html';
      alert('Logged in (demo). This demo page is intentionally single-page.'); 
    }
  </script>
</body>
</html>
