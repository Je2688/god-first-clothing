<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faith Wear — Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        header {
            background: black;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .item {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .item img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item h3 {
            margin: 15px 0 8px;
            font-size: 20px;
        }

        .item p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .logout-btn {
            margin-top: 40px;
            padding: 12px 22px;
            font-size: 18px;
            border: none;
            background: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <header>Faith Wear — Shop</header>

    <div class="products">
        <div class="item">
            <img src="https://via.placeholder.com/220" alt="Product 1">
            <h3>Faith Hoodie</h3>
            <p>$45.00</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/220" alt="Product 2">
            <h3>Cross Tee</h3>
            <p>$25.00</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/220" alt="Product 3">
            <h3>Pray Daily Cap</h3>
            <p>$20.00</p>
        </div>
    </div>

    <button class="logout-btn" onclick="logout()">Log Out</button>

    <script>
        function logout() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }

        // If not logged in, redirect back to login
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
